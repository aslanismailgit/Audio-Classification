<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">

    <!-- below is required for plotting -->
    <script src="http://code.jquery.com/jquery-3.4.1.min.js"

    <title>{% block title %}{% endblock %}</title>

<body>
    <div class="container mb-3" ;>
        <div class="row d-flex justify-content-center">
            <div class="col-9">

                    <a class="navbar-brand" href="/">Deep Learning</a>

                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="/intro">Intro</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/makerecord">Make Record</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/preparedata">Prepare Data</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/train">Train</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/predict">Prediction</a>
                            </li>


                        </ul>
                    </div>

                </nav>
            </div>
        </div>
    </div>

    <main>
        {% block main %}{% endblock %}
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script> -->

    <script src="https://unpkg.com/boxicons@latest/dist/boxicons.js"></script>

    <script src="{{ url_for('static', filename='js/recorder.js') }}"></script>
    <script src="{{ url_for('static', filename='js/audiodisplay.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>



    {% block script %}{% endblock %}

<body>
